<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="widt=device-width, initial-scale=1"
    />
    <title>Contador Pomodoro</title>
    <link
      rel="stylesheet"
      href="reset.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <header class="mainHeader">
      <div class="container">
        <h1>
          <a href="#">tomato timer<br />pomodoro</a>
        </h1>
      </div>
    </header>
    <main class="mainContent">
      <div class="container">
        <section class="timer">
          <h2 id="counter">00:00:00</h2>
          <button
            onclick="start();"
            class="btn-start"
          >
            Iniciar
          </button>
          <button
            onclick="pause();"
            class="btn-pause"
          >
            Pausar
          </button>
          <button
            onclick="stop();"
            class="btn-stop"
          >
            Parar
          </button>
        </section>
      </div>
    </main>
    <footer class="mainFooter"></footer>
  </body>
</html>
