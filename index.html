<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="widt=device-width, initial-scale=1"
    />
    <title>Contador Pomodoro</title>
    <link
      rel="stylesheet"
      href="reset.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <header class="mainHeader">
      <div class="container">
        <h1>
          <a href="#">tomato timer<br />pomodoro</a>
        </h1>
      </div>
    </header>
    <main class="mainContent">
      <div class="container">
        <section class="timer">
          <h2 id="counter">00:00:00</h2>
          <button class="btn-start">Iniciar</button>
          <button class="btn-pause">Pausar</button>
          <button class="btn-stop">Parar</button>
        </section>
      </div>
    </main>
    <footer class="mainFooter"></footer>
  </body>
</html>
